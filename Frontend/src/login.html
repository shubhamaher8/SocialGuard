<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialGuard - Social Engineering Simulator</title>
    <link rel="icon" type="image/svg+xml" href="/public/socialguard.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Additional styles for login/register pages */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjust for header height */
            padding: var(--space-20);
        }

        .auth-card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .auth-header {
            padding: var(--space-24);
            text-align: center;
            border-bottom: 1px solid var(--color-card-border-inner);
        }
        
        .auth-header h2 {
            margin-bottom: var(--space-8);
        }

        .auth-header p {
            color: var(--color-text-secondary);
            margin: 0;
            font-size: var(--font-size-base);
        }

        .auth-body {
            padding: var(--space-24);
        }

        .auth-footer {
            padding: var(--space-16);
            background-color: var(--color-bg-1);
            text-align: center;
            font-size: var(--font-size-sm);
        }
        /* Styles for login messages */
        #message {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .success {
            color: var(--color-success);
        }
        .error {
            color: var(--color-error);
        }
    </style>
</head>
<body>
    <div class="app-container">
         <header class="app-header">
            <div class="header-content">
                <div class="logo" style="display: flex; align-items: center; gap: 10px;">
                    <img src="/public/socialguard.png" alt="SocialGuard Logo" style="height: 40px; width: 40px;">
                    <div>
                        <h1 style="margin: 0;">SocialGuard</h1>
                        <span class="subtitle">Social Engineering Attack Simulator</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Welcome Back!</h2>
                        <p>Sign in to continue to SocialGuard</p>
                    </div>
                    <div class="auth-body">
                        <div id="message"></div>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="6-digit PIN" required maxlength="6" pattern="\d{6}">
                            </div>
                            <button type="submit" class="btn btn--primary btn--full-width" style="margin-top: var(--space-8);">Login</button>
                        </form>
                    </div>
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from '@supabase/supabase-js';

        // --- SUPABASE CLIENT SETUP ---
        // For local testing, insert your actual Supabase credentials here.
        const supabaseUrl = process.env.PARCEL_VITE_SUPABASE_URL;
        const supabaseAnonKey = process.env.PARCEL_VITE_SUPABASE_ANON_KEY;

        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop the form from submitting the traditional way

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            messageDiv.textContent = ''; // Clear previous messages
            messageDiv.className = '';

            // --- SUPABASE LOGIN LOGIC ---
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error('Error logging in:', error.message);
                messageDiv.textContent = error.message;
                messageDiv.className = 'error';
                return;
            }

            // If login is successful
            if (data.user) {
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.className = 'success';
                
                // Redirect to the main dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
