<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Sender</title>
    <style>
        /* Your CSS remains the same */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; } h1 { color: #333; text-align: center; } .form-group { margin-bottom: 15px; } label { display: block; margin-bottom: 5px; font-weight: bold; } input, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; } textarea { height: 150px; } button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; } button:hover { background-color: #0056b3; } .result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; } .success { background-color: #d4edda; color: #155724; } .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>SMS Sender</h1>
    <form id="smsForm">
        <div class="form-group">
            <label for="recipient_numbers">Recipient Numbers (comma-separated):</label>
            <textarea id="recipient_numbers" name="recipient_numbers" required></textarea>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send SMS</button>
    </form>
    <div id="result" class="result"></div>
    
    <script>
        document.getElementById('smsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');

            // Get values from form
            const numbersStr = document.getElementById('recipient_numbers').value;
            const message = document.getElementById('message').value;

            // Create a JavaScript array from the comma-separated string
            const recipient_numbers = numbersStr.split(',').map(num => num.trim()).filter(num => num);

            // Create the JSON payload
            const payload = {
                recipient_numbers: recipient_numbers,
                message: message
            };

            fetch('/send-sms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload) // Convert JS object to a JSON string
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.style.display = 'block';
                if (data.message) {
                    resultDiv.className = 'result success';
                    resultDiv.innerText = data.message;
                    document.getElementById('smsForm').reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerText = data.error || 'An error occurred';
                }
            })
            .catch(error => {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerText = 'An error occurred while sending the SMS';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
