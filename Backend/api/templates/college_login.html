<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIIT Pune Placement Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f9fc;
        }
        .header {
            text-align: center;
            padding: 15px 0;
            background-color: white;
            border-radius: 5px 5px 0 0;
            border-bottom: 1px solid #d1e7f5;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        .content {
            padding: 25px;
            background-color: white;
            border-radius: 0 0 5px 5px;
            border: 1px solid #d1e7f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0762bd;
        }
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #b8d4f0;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9fcff;
        }
        .button {
            background-color: #005db9;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #044e97;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/college.png" alt="VIIT Pune Logo" class="logo">
    </div>
    <div class="content">
        <h2 style="color: #006cd8; text-align: center;">Placement Registration 2025</h2>
        <p>Dear Student,</p>
        <p>Please register using your email and password to access placement updates and opportunities.</p>

        <form action="/college_login" method="POST">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>

        <p style="font-size: 12px; text-align: center; margin-top: 20px;">
            For any queries, contact us at <a href="mailto:placements@viitpune.com" style="color: #0a78e6;">placements@viitpune.com</a>
        </p>
    </div>
    <div class="footer">
        <p>Â© 2025 Vishwakarma Institute of Information Technology. All rights reserved.</p>
    </div>
</body>
</html>
